<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}styles/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}styles/styles.css">
        <script type="text/javascript" src="{{ site.baseurl }}scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ site.baseurl }}scripts/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container" id="top">
            <div id="nav-container">
              <div class="container-fluid" id="branding"><a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}images/logo.png" alt="Hueristic Devices Logo"></a></div>
              {% include nav.html %}
            </div>
            <div class="row article container-fluid">
                <div class="col-md-12 main-article">
                    <article>
                        <h1>{{ page.title }}</h1>
                        {{ content }}
                    </article>
                </div>

            </div>
            <div id="footer">
              {% include footer_page.html %}
            </div>
        </div>
    </body>
</html>
