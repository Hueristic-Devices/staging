<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}styles/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}styles/styles.css">
        <script type="text/javascript" src="{{ site.baseurl }}scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ site.baseurl }}scripts/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container" id="top">
          <div id="nav-container">
            <div class="container-fluid" id="branding"><a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}images/logo.png" alt="Hueristic Devices Logo"></a></div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <!-- <a class="navbar-brand" href="{{ site.baseurl }}"><img src="{{ site.baseurl }}images/logo.png" alt="Hueristic Devices Logo"></a> -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}products">Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}data">Data</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}blog">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}resources">Resources</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">My Account</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
            <div class="row article">
                <div class="col-md-8 main-article">
                    <article>
                        <h1>{{ page.title }}</h1>
                        <div>
                          <p>Posted: <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time></p>
                        </div>
                        {{ content }}
                    </article>
                </div>

                <div class="col-md-4">
                    <h3>Blog sidebar</h3>
                    <div>
                      sidebar content
                    </div>
                </div>

            </div>
            <div>
                <footer>
                    <div class="row">
                        <div class="col-md-4">
                            <p><a href="{{ site.baseurl }}faqs">FAQs</a></p>
                            <p><a href="{{ site.baseurl }}contact">Contact</a></p>
                        </div>
                        <div class="col-md-4">
                            <p><a href="{{ site.baseurl }}shipping_and_returns">Shipping and Returns</a></p>
                            <p><a href="{{ site.baseurl }}privacy_policy">Privacy Policy</a></p>
                            <p><a href="{{ site.baseurl }}terms_of_use">Terms of Use</a></p>
                        </div>
                        <div class="col-md-4">
                            <p>Facebook</p>
                            <p>Youtube</p>
                            <p>Instagram</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
